<h2 class="title-page"><span matBadge="{{ albuns.length }}" matBadgeOverlap="false">√Ålbuns</span></h2>
<div class="albuns-page">

    <div class="albuns-container" *ngFor="let albun of albuns">
        <mat-card class="albuns-card">
            <mat-card-header>
            <div mat-card-avatar class="albuns-header-image"></div>
            <mat-card-title>{{ albun.id }}</mat-card-title>
            <mat-card-subtitle>{{ albun.title }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
            <p>
                {{ albun.title }}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
