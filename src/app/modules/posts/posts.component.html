<h2 class="title-page"><span matBadge="{{ posts.length }}" matBadgeOverlap="false">Posts</span></h2>
<div class="posts-page">
    <div class="posts-container" *ngFor="let post of posts">
        <mat-card class="posts-card">
            <mat-card-header>
            <div mat-card-avatar class="posts-header-image"></div>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Autor: {{ getUserName(post.userId) }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
            <p>
                {{ post.body }}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
